<div class="container">
  <div class="image">
    <img src="{{ product.url }}" />
  </div>
  <div class="nome">
    {{product.name}}
  </div>
  <div class="value">{{ product.price | currency:'BRL': true }}</div>
  <div class="count-control">
    <button type="button" (click)="remove()" >-</button>
    <span>{{ count }}</span>
    <button type="button" (click)="add()" >+</button>
  </div>
</div>
